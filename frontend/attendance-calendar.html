        function getAttendanceStatus(startTime, endTime, totalMinutes) {
            const start = new Date(startTime);

            const isLate = start.getHours() > WORK_SCHEDULE.START_HOUR ||

            const isEarlyLeave = end && (end.getHours() < WORK_SCHEDULE.END_HOUR ||

            } else {

        // ì›”ë³„ ìš”ì•½ í†µê³„ ìƒì„±
        function generateMonthlySummary(year, month, attendanceData) {
            const summarySection = document.getElementById('summary-section');
            const summaryStats = document.getElementById('summary-stats');

            let totalWorkDays = 0;
            let totalWorkMinutes = 0;
            let totalTasks = new Set();

            Object.values(attendanceData).forEach(dayData => {
                const dateKey = Object.keys(attendanceData).find(key => attendanceData[key] === dayData);
                const [dataYear, dataMonth] = dateKey.split('-').map(Number);

                if (dataYear === year && dataMonth === month + 1) {
                    totalWorkDays++;
                    totalWorkMinutes += dayData.totalMinutes;
                    dayData.tasks.forEach(task => totalTasks.add(task));
                }
            });

            const avgWorkMinutes = totalWorkDays > 0 ? Math.round(totalWorkMinutes / totalWorkDays) : 0;

            summaryStats.innerHTML = `
                <div class="stat-item">
                    <div class="stat-label">ê·¼ë¬´ ì¼ìˆ˜</div>
                    <div class="stat-value">${totalWorkDays}ì¼</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">ì´ ê·¼ë¬´ ì‹œê°„</div>
                    <div class="stat-value">${formatDuration(totalWorkMinutes)}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">í‰ê·  ê·¼ë¬´ ì‹œê°„</div>
                    <div class="stat-value">${formatDuration(avgWorkMinutes)}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">ì°¸ì—¬í•œ ì‘ì—…</div>
                    <div class="stat-value">${totalTasks.size}ê°œ</div>
                </div>
            `;

            summarySection.style.display = totalWorkDays > 0 ? 'block' : 'none';
        }

        // ì´ì „/ë‹¤ìŒ ì›”ë¡œ ì´ë™
        function navigateMonth(direction) {
            const yearSelect = document.getElementById('year-select');
            const monthSelect = document.getElementById('month-select');

            let year = parseInt(yearSelect.value);
            let month = parseInt(monthSelect.value);

            month += direction;

            if (month < 0) {
                month = 11;
                year--;
            } else if (month > 11) {
                month = 0;
                year++;
            }

            yearSelect.value = year;
            monthSelect.value = month;

            updateCalendar();
        }
