        // Í∑ºÎ¨¥ ÏãúÍ∞Ñ Í∏∞Ï§Ä (Ïò§Ï†Ñ 9Ïãú 5Î∂Ñ Ïù¥Ï†Ñ Ï∂úÍ∑º, Ïò§ÌõÑ 5Ïãú 45Î∂Ñ Ïù¥ÌõÑ Ìá¥Í∑º, 8ÏãúÍ∞Ñ Í∑ºÎ¨¥)
        const WORK_SCHEDULE = {
            START_HOUR: 9,      // Ï†ïÏÉÅ Ï∂úÍ∑º ÏãúÍ∞Ñ
            START_MINUTE: 5,    // Ï†ïÏÉÅ Ï∂úÍ∑º Î∂Ñ
            END_HOUR: 17,       // Ï†ïÏÉÅ Ìá¥Í∑º ÏãúÍ∞Ñ
            END_MINUTE: 45,     // Ï†ïÏÉÅ Ìá¥Í∑º Î∂Ñ
            WORK_HOURS: 8 * 60  // ÌëúÏ§Ä Í∑ºÎ¨¥ ÏãúÍ∞Ñ (Î∂Ñ)
        };

        // Ï∂úÌá¥Í∑º ÏÉÅÌÉú ÌåêÎã®
        function getAttendanceStatus(startTime, endTime, totalMinutes) {
            const start = new Date(startTime);
            const end = endTime ? new Date(endTime) : null;

            const isLate = start.getHours() > WORK_SCHEDULE.START_HOUR ||
                          (start.getHours() === WORK_SCHEDULE.START_HOUR && start.getMinutes() > WORK_SCHEDULE.START_MINUTE);

            const isEarlyLeave = end && (end.getHours() < WORK_SCHEDULE.END_HOUR ||
                                (end.getHours() === WORK_SCHEDULE.END_HOUR && end.getMinutes() < WORK_SCHEDULE.END_MINUTE));

            // Ïó∞Ïû•Í∑ºÎ¨¥ ÌåêÎã®: 18Ïãú Ïù¥ÌõÑ ÎòêÎäî Îã§ÏùåÎÇ† Ïò§Ï†Ñ 9Ïãú Ïù¥Ï†Ñ Ìá¥Í∑º
            const isOvertime = end && (
                end.getHours() >= 18 || // 18Ïãú Ïù¥ÌõÑ Ìá¥Í∑º
                end.getHours() < 9      // Îã§ÏùåÎÇ† Ïò§Ï†Ñ 9Ïãú Ïù¥Ï†Ñ Ìá¥Í∑º
            );

            if (isLate && isEarlyLeave) {
                return { status: 'late-early', text: 'ÏßÄÍ∞Å¬∑Ï°∞Ìá¥' };
            } else if (isLate) {
                return { status: 'late', text: 'ÏßÄÍ∞Å' };
            } else if (isEarlyLeave) {
                return { status: 'early-leave', text: 'Ï°∞Ìá¥' };
            } else if (isOvertime) {
                return { status: 'overtime', text: 'Ïó∞Ïû•Í∑ºÎ¨¥' };
            } else {
                return { status: 'normal', text: 'Ï†ïÏÉÅÍ∑ºÎ¨¥' };
            }
        }

        // ÎÇ†ÏßúÎ≥Ñ Ï∂úÌá¥Í∑º Îç∞Ïù¥ÌÑ∞ Í∑∏Î£πÌôî
        function groupAttendanceByDate(data) {
            console.log('Í∑∏Î£πÌôîÌï† Îç∞Ïù¥ÌÑ∞:', data.length, 'Í∞ú');
            const grouped = {};

            data.forEach(session => {
                console.log('ÏÑ∏ÏÖò Îç∞Ïù¥ÌÑ∞:', session);

                if (!session.startTime) {
                    console.log('ÏãúÏûë ÏãúÍ∞ÑÏù¥ ÏóÜÎäî ÏÑ∏ÏÖò Í±¥ÎÑàÎúÄ');
                    return;
                }

                const date = new Date(session.startTime);
                // ÌïúÍµ≠ ÏãúÍ∞ÑÎåÄÎ°ú Ï°∞Ï†ï
                const koreanDate = new Date(date.getTime() + (9 * 60 * 60 * 1000));
                const dateKey = `${koreanDate.getFullYear()}-${String(koreanDate.getMonth() + 1).padStart(2, '0')}-${String(koreanDate.getDate()).padStart(2, '0')}`;
                console.log('ÎÇ†Ïßú ÌÇ§:', dateKey);

                if (!grouped[dateKey]) {
                    grouped[dateKey] = {
                        sessions: [],
                        totalMinutes: 0,
                        tasks: new Set(),
                        startTime: null,
                        endTime: null,
                        totalPages: 0
                    };
                }

                grouped[dateKey].sessions.push(session);

                // durationÏù¥ Î∞ÄÎ¶¨Ï¥à Îã®ÏúÑÏù¥ÎØÄÎ°ú Î∂ÑÏúºÎ°ú Î≥ÄÌôò
                if (session.duration) {
                    const durationMinutes = Math.round(session.duration / 60000);
                    grouped[dateKey].totalMinutes += durationMinutes;
                    console.log('ÏÑ∏ÏÖò ÏßÄÏÜçÏãúÍ∞Ñ:', durationMinutes, 'Î∂Ñ');
                }

                // ÏûëÏóÖ Ï†úÎ™©Ïù¥ÎÇò ÏûëÏóÖ ID Ï∂îÍ∞Ä
                if (session.taskTitle) {
                    grouped[dateKey].tasks.add(session.taskTitle);
                } else if (session.taskId) {
                    grouped[dateKey].tasks.add(`ÏûëÏóÖ ${session.taskId}`);
                }

                // ÏûëÏóÖÌïú ÌéòÏù¥ÏßÄ Ïàò Ï∂îÍ∞Ä
                if (session.pagesWorked) {
                    grouped[dateKey].totalPages += session.pagesWorked;
                }

                // Í∞ÄÏû• Ïù¥Î•∏ Ï∂úÍ∑º ÏãúÍ∞ÑÍ≥º Í∞ÄÏû• Îä¶ÏùÄ Ìá¥Í∑º ÏãúÍ∞Ñ Ï∂îÏ†Å
                const sessionStart = new Date(session.startTime);
                const sessionEnd = session.endTime ? new Date(session.endTime) : null;

                if (!grouped[dateKey].startTime || sessionStart < new Date(grouped[dateKey].startTime)) {
                    grouped[dateKey].startTime = session.startTime;
                }

                if (sessionEnd && (!grouped[dateKey].endTime || sessionEnd > new Date(grouped[dateKey].endTime))) {
                    grouped[dateKey].endTime = session.endTime;
                }
            });

            console.log('Í∑∏Î£πÌôîÎêú Îç∞Ïù¥ÌÑ∞:', Object.keys(grouped).length, 'Ïùº');
            console.log('Í∑∏Î£πÌôî Í≤∞Í≥º:', grouped);
            return grouped;
        }

        // ÏãúÍ∞ÑÏùÑ Ïãú:Î∂Ñ ÌòïÏãùÏúºÎ°ú Î≥ÄÌôò

        // Îã¨Î†• ÏÉùÏÑ±
        function generateCalendar(year, month, attendanceData) {
            const calendarBody = document.getElementById('calendar-body');
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);

            // ÏõîÏöîÏùºÏùÑ Ï≤´ Î≤àÏß∏ ÏöîÏùºÎ°ú ÏÑ§Ï†ï (Ïõî=0, Ìôî=1, ..., Ïùº=6)
            const firstDayOfWeek = (firstDay.getDay() + 6) % 7; // 0=ÏõîÏöîÏùº, 6=ÏùºÏöîÏùº
            const startDate = new Date(firstDay);
            startDate.setDate(firstDay.getDate() - firstDayOfWeek);

            // ÎßàÏßÄÎßâ ÎÇ†Ïù¥ Ìè¨Ìï®Îêú Ï£ºÍ∞Ä Ïñ∏Ï†úÏù∏ÏßÄ Í≥ÑÏÇ∞
            const lastDayOfWeek = (lastDay.getDay() + 6) % 7; // 0=ÏõîÏöîÏùº, 6=ÏùºÏöîÏùº
            const daysFromStart = (lastDay.getDate() + firstDayOfWeek - 1);
            const weeksToShow = Math.ceil(daysFromStart / 7);

            const today = new Date();
            const todayStr = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;

            calendarBody.innerHTML = '';

            for (let week = 0; week < weeksToShow; week++) {
                const row = document.createElement('tr');

                for (let day = 0; day < 7; day++) {
                    const cellDate = new Date(startDate);
                    cellDate.setDate(startDate.getDate() + (week * 7) + day);

                    const cell = document.createElement('td');
                    const dateStr = `${cellDate.getFullYear()}-${String(cellDate.getMonth() + 1).padStart(2, '0')}-${String(cellDate.getDate()).padStart(2, '0')}`;

                    // Îã§Î•∏ Îã¨Ïùò ÎÇ†Ïßú
                    if (cellDate.getMonth() !== month) {
                        cell.classList.add('other-month');
                    }

                    // Ïò§Îäò ÎÇ†Ïßú
                    if (dateStr === todayStr) {
                        cell.classList.add('today');
                    }

                    // Í≥µÌú¥Ïùº ÌôïÏù∏
                    const holidayName = holidays[dateStr];
                    if (holidayName) {
                        cell.classList.add('holiday');
                    }

                    // Ï∂úÌá¥Í∑º Îç∞Ïù¥ÌÑ∞Í∞Ä ÏûàÎäî ÎÇ†Ïßú
                    const dayData = attendanceData[dateStr];
                    if (dayData && dayData.sessions.length > 0) {
                        // Ï∂úÌá¥Í∑º ÏÉÅÌÉúÏóê Îî∞Î•∏ Ïä§ÌÉÄÏùº Ï†ÅÏö©
                        const status = getAttendanceStatus(dayData.startTime, dayData.endTime, dayData.totalMinutes);

                        cell.classList.add('has-attendance');

                        // ÏÉÅÌÉúÎ≥Ñ Ï∂îÍ∞Ä ÌÅ¥ÎûòÏä§ Ï†ÅÏö© (Í≥µÌú¥ÏùºÏù¥ ÏïÑÎãå Í≤ΩÏö∞ÏóêÎßå)
                        if (!holidayName) {
                            if (status.status === 'late' || status.status === 'late-early') {
                                cell.classList.add('has-late');
                            } else if (status.status === 'early-leave') {
                                cell.classList.add('has-early-leave');
                            } else if (status.status === 'overtime') {
                                cell.classList.add('has-overtime');
                            }
                        }
                    }

                    let cellContent = `<div class="date-number">${cellDate.getDate()}</div>`;

                    // Í≥µÌú¥Ïùº ÌëúÏãú
                    if (holidayName) {
                        cellContent += `<div class="holiday-name">${holidayName}</div>`;
                    }

                    if (dayData && dayData.sessions.length > 0) {
                        const startTime = formatTime(new Date(dayData.startTime));
                        const endTime = dayData.endTime ? formatTime(new Date(dayData.endTime)) : 'ÏßÑÌñâÏ§ë';
                        const status = getAttendanceStatus(dayData.startTime, dayData.endTime, dayData.totalMinutes);

                        cellContent += `
                            <div class="attendance-info">
                                <div class="time-info">
                                    <div class="start-time">Ï∂úÍ∑º: ${startTime}</div>
                                    <div class="end-time">Ìá¥Í∑º: ${endTime}</div>
                                </div>
                                <div class="work-hours">${formatDuration(dayData.totalMinutes)}</div>
                                ${!holidayName ? `

                                ` : ''}
                                <div class="tasks-info">${dayData.tasks.size}Í∞ú ÏûëÏóÖ | ${dayData.totalPages}ÌéòÏù¥ÏßÄ</div>
                            </div>
                        `;

                    // Î©îÎ™®Í∞Ä ÏûàÎäî Í≤ΩÏö∞ ÌëúÏãú
                    const memo = memos[dateStr];

                        cellContent += `<div class="memo-text">${memo}</div>`;

                    // Ïó∞ÌïÑ ÏïÑÏù¥ÏΩò Ï∂îÍ∞Ä (ÌòÑÏû¨ Îã¨Ïùò ÎÇ†ÏßúÏóêÎßå)
                    if (cellDate.getMonth() === month) {

                                    <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>

        // ÏõîÎ≥Ñ ÏöîÏïΩ ÌÜµÍ≥Ñ ÏÉùÏÑ±
        function generateMonthlySummary(year, month, attendanceData) {
            const summarySection = document.getElementById('summary-section');
            const summaryStats = document.getElementById('summary-stats');

            let totalWorkDays = 0;
            let totalWorkMinutes = 0;
            let totalTasks = new Set();
            let totalPages = 0;

            Object.values(attendanceData).forEach(dayData => {
                const dateKey = Object.keys(attendanceData).find(key => attendanceData[key] === dayData);
                const [dataYear, dataMonth] = dateKey.split('-').map(Number);

                if (dataYear === year && dataMonth === month + 1) {
                    totalWorkDays++;
                    totalWorkMinutes += dayData.totalMinutes;
                    dayData.tasks.forEach(task => totalTasks.add(task));
                    totalPages += dayData.totalPages || 0;
                }
            });

            const avgWorkMinutes = totalWorkDays > 0 ? Math.round(totalWorkMinutes / totalWorkDays) : 0;

            summaryStats.innerHTML = `

        function printCalendar() {

            closeMemoModal();

            // ÌòÑÏû¨ ÎÖÑÏõî Ï†ïÎ≥¥ Í∞ÄÏ†∏Ïò§Í∏∞

            const originalTitle = document.title;
            document.title = `Ï∂úÌá¥Í∑ºÍ∏∞Î°ùÎã¨Î†•_${userName}_${year}ÎÖÑ${month}`;

            // ÌîÑÎ¶∞Ìä∏ Ïã§Ìñâ
            window.print();

            setTimeout(() => {
                document.title = originalTitle;

        }

        // Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', async function() {
            currentUser = getCurrentUser();
            console.log('ÌòÑÏû¨ ÏÇ¨Ïö©Ïûê:', currentUser);

            // ÏÇ¨Ïö©Ïûê Ïù¥Î¶Ñ ÌëúÏãú
            const userDisplay = document.getElementById('current-user-display');
            if (currentUser) {
                userDisplay.textContent = `[${currentUser}]`;
            } else {
                userDisplay.textContent = '[Î™®Îì† ÏÇ¨Ïö©Ïûê]';
            }

            // Î©îÎ™® Îç∞Ïù¥ÌÑ∞ Î∂àÎü¨Ïò§Í∏∞
            await loadMemos();

            initializeYearSelect();
            initializeMonthSelect();

            // Îã¨Î†• Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà Îì±Î°ù
            document.getElementById('year-select').addEventListener('change', updateCalendar);
            document.getElementById('month-select').addEventListener('change', updateCalendar);
            document.getElementById('prev-month').addEventListener('click', () => navigateMonth(-1));
            document.getElementById('next-month').addEventListener('click', () => navigateMonth(1));
            document.getElementById('today-btn').addEventListener('click', goToToday);
            document.getElementById('print-btn').addEventListener('click', printCalendar);

            // Î©îÎ™® Î™®Îã¨ Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà Îì±Î°ù
            document.getElementById('memo-close').addEventListener('click', closeMemoModal);
            document.getElementById('memo-cancel').addEventListener('click', closeMemoModal);
            document.getElementById('memo-save').addEventListener('click', saveMemoToServer);
            document.getElementById('memo-delete').addEventListener('click', deleteMemoFromClient);

            // Î©îÎ™® ÏûÖÎ†• Í∏ÄÏûêÏàò Ïπ¥Ïö¥Ìä∏
            document.getElementById('memo-input').addEventListener('input', updateCharCount);

            // Ï∂îÏ≤ú Î©îÎ™® Î≤ÑÌäº Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
            document.querySelectorAll('.suggestion-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const text = this.getAttribute('data-text');
                    insertSuggestion(text);
                });
            });

            // Î™®Îã¨ Î∞∞Í≤Ω ÌÅ¥Î¶≠ Ïãú Îã´Í∏∞
            document.getElementById('memo-modal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeMemoModal();
                }
            });

            // ESC ÌÇ§Î°ú Î™®Îã¨ Îã´Í∏∞
            document.addEventListener('keydown', function(e) {

                    }

            });

            // Ï¥àÍ∏∞ Îã¨Î†• Î°úÎìú
            updateCalendar();
        });
    </script>
